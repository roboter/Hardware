project:
  packs:
    - pack: STMicroelectronics::STM32F7xx_DFP
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-NN
    - pack: ARM::CMSIS-DSP
  setups:
    - setup: Options for STM32F769IDiscoveryAXIMFLASH, STM32F769IDiscoveryITCMFLASH
      processor:
        trustzone: non-secure
      add-path:
        - ../Inc
        - ../../../../Drivers/CMSIS/Device/ST/STM32F7xx/Include
        - ../../../../Drivers/STM32F7xx_HAL_Driver/Inc
      debug: "on"
      define:
        - USE_FULL_LL_DRIVER
        - STM32F769xx
        - __MICROLIB
      misc:
        - C:
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
          Link:
            - --library_type=microlib
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --list
            - --strict
            - --summary_stderr
            - --info summarysizes
  linker:
    - script: Project_STM32F769IDiscoveryAXIMFLASH.sct
      for-context: +STM32F769IDiscoveryAXIMFLASH
    - script: Project_STM32F769IDiscoveryITCMFLASH.sct
      for-context: +STM32F769IDiscoveryITCMFLASH
  groups:
    - group: Doc
      files:
        - file: ../readme.txt
    - group: Drivers/CMSIS
      files:
        - file: ../Src/system_stm32f7xx.c
    - group: Example/MDK-ARM
      files:
        - file: startup_stm32f769xx.s
          misc:
            - ASM:
                - -masm=auto
    - group: Drivers/STM32F7xx_LL_Driver
      files:
        - file: ../../../../Drivers/STM32F7xx_HAL_Driver/Src/stm32f7xx_ll_adc.c
        - file: ../../../../Drivers/STM32F7xx_HAL_Driver/Src/stm32f7xx_ll_gpio.c
        - file: ../../../../Drivers/STM32F7xx_HAL_Driver/Src/stm32f7xx_ll_pwr.c
        - file: ../../../../Drivers/STM32F7xx_HAL_Driver/Src/stm32f7xx_ll_usart.c
        - file: ../../../../Drivers/STM32F7xx_HAL_Driver/Src/stm32f7xx_ll_rng.c
        - file: ../../../../Drivers/STM32F7xx_HAL_Driver/Src/stm32f7xx_ll_dac.c
        - file: ../../../../Drivers/STM32F7xx_HAL_Driver/Src/stm32f7xx_ll_dma2d.c
        - file: ../../../../Drivers/STM32F7xx_HAL_Driver/Src/stm32f7xx_ll_spi.c
        - file: ../../../../Drivers/STM32F7xx_HAL_Driver/Src/stm32f7xx_ll_tim.c
        - file: ../../../../Drivers/STM32F7xx_HAL_Driver/Src/stm32f7xx_ll_utils.c
        - file: ../../../../Drivers/STM32F7xx_HAL_Driver/Src/stm32f7xx_ll_rcc.c
        - file: ../../../../Drivers/STM32F7xx_HAL_Driver/Src/stm32f7xx_ll_crc.c
        - file: ../../../../Drivers/STM32F7xx_HAL_Driver/Src/stm32f7xx_ll_i2c.c
        - file: ../../../../Drivers/STM32F7xx_HAL_Driver/Src/stm32f7xx_ll_exti.c
        - file: ../../../../Drivers/STM32F7xx_HAL_Driver/Src/stm32f7xx_ll_dma.c
    - group: Example/User
      files:
        - file: ../Src/main.c
        - file: ../Src/stm32f7xx_it.c
  components:
    - component: ARM::CMSIS:CORE
