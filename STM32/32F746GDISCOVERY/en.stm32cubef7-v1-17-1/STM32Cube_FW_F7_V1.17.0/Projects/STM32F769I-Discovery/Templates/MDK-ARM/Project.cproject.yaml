project:
  packs:
    - pack: STMicroelectronics::STM32F7xx_DFP
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-NN
    - pack: ARM::CMSIS-DSP
  setups:
    - setup: Options for STM32F769IDISCOVERYAXIMFLASH
      for-context: +STM32F769IDISCOVERYAXIMFLASH
      processor:
        trustzone: non-secure
      add-path:
        - ../Inc
        - ../../../../Drivers/CMSIS/Device/ST/STM32F7xx/Include
        - ../../../../Drivers/STM32F7xx_HAL_Driver/Inc
        - ../../../../Drivers/BSP/STM32F769I-Discovery
        - ../../../../Drivers/BSP/Components/Common
        - ../../../../Utilities/Log
        - ../../../../Utilities/Fonts
        - ../../../../Utilities/CPU
      debug: "on"
      define:
        - USE_HAL_DRIVER
        - STM32F769xx
        - USE_STM32F769I_DISC0
        - __MICROLIB
      misc:
        - C:
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
          Link:
            - --library_type=microlib
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --list
            - --diag_suppress=L6329
            - --strict
            - --summary_stderr
            - --info summarysizes
    - setup: Options for STM32F769IDISCOVERYITCMFLASH
      for-context: +STM32F769IDISCOVERYITCMFLASH
      processor:
        trustzone: non-secure
      add-path:
        - ../Inc
